<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-right">
                <a href="index.html" class="active">Home</a>
                <a href="movie_production.html">Developer</a>
            </div>
        </header>
        <h1>Movie Search</h1>
        <div>
            <select id="search-type">
                <option value="title">Title</option>
                <option value="country">Country</option>
                <option value="language">Language</option>
            </select>
            <input type="text" id="search-input" placeholder="Enter search keyword">
            <button id="search-button">Search</button>
        </div>

        <div id="results"></div>
        <div id="specific-result" class="specific-result" style="display: none;">
            <div id="movie-details"></div>
            <button id="fetch-details-button">Fetch Details</button>
            <button id="save-details-button" style="display: none;">Save Details</button>
        </div>
        <button id="load-more-button" style="display: none;">Load More</button>
    </div>
    <script src="production.js"></script>
</body>
</html>
