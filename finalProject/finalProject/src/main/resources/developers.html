<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add, Modify, Delete Movies</title>
</head>
<body>
    <h1>Add, Modify, Delete Movies </h1>
    
    <label for="title">Title:</label>
    <input type="text" id="title" placeholder="Enter movie title...">
    <br><br>

    <label for="director">Director:</label>
    <input type="text" id="director" placeholder="Enter director...">
    <br><br>

    <label for="production">Production:</label>
    <input type="text" id="production" placeholder="Enter production...">
    <br><br>

    <label for="language">Language:</label>
    <input type="text" id="language" placeholder="Enter language...">
    <br><br>

    <label for="country">Country:</label>
    <input type="text" id="country" placeholder="Enter country...">
    <br><br>

    <button onclick="addMovie()">Add Movie</button>
    <button onclick="updateMovie()">Update Movie</button>
    <button onclick="deleteMovie()">Delete Movie</button>

    <script src="manage-movies.js"></script>
</body>
</html>
